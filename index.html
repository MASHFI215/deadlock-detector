<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deadlock Detection Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Deadlock Detection Simulator</h1>
    <label>Number of Processes: <input id="numProc" type="number" min="1" max="8" value="3" /></label>
    <label>Number of Resources: <input id="numRes" type="number" min="1" max="8" value="3" /></label>
    <button id="setupBtn">Set Up Matrices</button>
    <div id="matrices"></div>
    <button id="detectBtn" style="display:none;">Detect Deadlock</button>
    <div id="output"></div>
    <div id="mediaOutput" style="text-align:center; margin-top:20px;"></div>

  </div>
  <div class="footer">Powered by Deadlock Detector 2025</div>

  <script src="script.js"></script>
</body>
</html>
